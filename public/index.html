<style>
/* styles.css */
:root {
  --primary-color: #2563eb;
  --primary-hover: #1d4ed8;
  --success-color: #10b981;
  --background: #0f1419;
  --surface: #1a1f2e;
  --surface-light: #232938;
  --border: #2d3748;
  --text-primary: #f3f4f6;
  --text-secondary: #9ca3af;
  --shadow: rgba(0, 0, 0, 0.3);
}

[data-theme="light"] {
  --primary-color: #2563eb;
  --primary-hover: #1d4ed8;
  --success-color: #10b981;
  --background: #f5f7fa;
  --surface: #ffffff;
  --surface-light: #f0f2f5;
  --border: #e2e8f0;

}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  font-family: 'Heebo', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--background);
  color: var(--text-primary);
  -webkit-font-smoothing: antialiased;
}

}

}

}

  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);

  opacity: 0.7;
  transition: opacity 0.3s ease;
}

.logo-icon:hover {
  opacity: 1;
}

.logo-img {
  width: 100%;

}

}

}

.client-logo-container:hover {

}

.client-logo-img {

}

.remove-logo-btn {

/* Welcome Section */
.welcome-section {
  max-width: 800px;
  margin: 0 auto;

}

.welcome-icon {

.quick-btn {

.q-icon {

}

.q-text {

.message {

  padding: 14px 18px;
  margin: 12px 0;
  border-radius: 16px;

.message h2 {

<script>
// script.js
const chatContainer = document.getElementById('chat');
const form = document.getElementById('chat-form');
const input = document.getElementById('user-input');
const quickButtons = document.querySelectorAll('.quick-btn');

// Generate or retrieve conversation ID
const conversationId = localStorage.getItem('finance_conversation_id') || crypto.randomUUID();
localStorage.setItem('finance_conversation_id', conversationId);

let loadingMessageEl = null;
let hasStartedChat = false;
const newChatBtn = document.getElementById('new-chat-btn');

// Theme toggle functionality
const themeToggle = document.getElementById('theme-toggle');
const sunIcon = document.querySelector('.sun-icon');
const moonIcon = document.querySelector('.moon-icon');
const htmlElement = document.documentElement;

// Load saved theme
const savedTheme = localStorage.getItem('theme') || 'dark';
if (savedTheme === 'light') {
  htmlElement.setAttribute('data-theme', 'light');
  sunIcon.style.display = 'none';
  moonIcon.style.display = 'block';
}

themeToggle.addEventListener('click', () => {
  const currentTheme = htmlElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  
  htmlElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  
  if (newTheme === 'light') {
    sunIcon.style.display = 'none';
    moonIcon.style.display = 'block';
  } else {
    sunIcon.style.display = 'block';
    moonIcon.style.display = 'none';
  }
});

// Logo upload functionality
const logoUpload = document.getElementById('logo-upload');
const clientLogoImg = document.getElementById('client-logo-img');
const uploadLabel = document.getElementById('upload-label');
const removeLogoBtn = document.getElementById('remove-logo-btn');

// Check if logo was previously uploaded and load from localStorage
const savedLogoData = localStorage.getItem('client_logo_data');
if (savedLogoData) {
  clientLogoImg.src = savedLogoData;
  clientLogoImg.style.display = 'block';
  uploadLabel.style.display = 'none';
  removeLogoBtn.style.display = 'flex';
}

// Handle file selection
logoUpload.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const file = e.target.files[0];

    // Validate file size (max 2MB)
    if (file.size > 2 * 1024 * 1024) {
      alert('Logo file size should be less than 2MB');
      return;
    }

    // Read and display the selected image
    const reader = new FileReader();
    reader.onload = (event) => {
      const imageData = event.target.result;
      clientLogoImg.src = imageData;
      clientLogoImg.style.display = 'block';
      uploadLabel.style.display = 'none';
      removeLogoBtn.style.display = 'flex';

      // Save to localStorage
      localStorage.setItem('client_logo_data', imageData);
    };
    reader.readAsDataURL(file);
  }
});

// Handle logo removal
removeLogoBtn.addEventListener('click', (e) => {
  e.preventDefault();
  e.stopPropagation();

  // Clear the logo
  clientLogoImg.src = '';
  clientLogoImg.style.display = 'none';
  uploadLabel.style.display = 'flex';
  removeLogoBtn.style.display = 'none';
  logoUpload.value = '';

  // Remove from localStorage
  localStorage.removeItem('client_logo_data');
});

// Format text with markdown-like styling
const formatMessage = (text) => {
  // Convert **bold** to <strong>
  text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
  
  // Convert ### headers to <h3>
  text = text.replace(/^### (.+)$/gm, '<h3>$1</h3>');
  
  // Convert ## headers to <h2>
  text = text.replace(/^## (.+)$/gm, '<h2>$1</h2>');
  
  // Convert - bullet points to <li>
  const lines = text.split('\n');
  let inList = false;
  let formattedLines = [];
  
  lines.forEach(line => {
    const bulletMatch = line.match(/^[\s]*[-‚Ä¢]\s+(.+)$/);
    if (bulletMatch) {
      if (!inList) {
        formattedLines.push('<ul>');
        inList = true;
      }
      formattedLines.push(`<li>${bulletMatch[1]}</li>`);
    } else {
      if (inList) {
        formattedLines.push('</ul>');
        inList = false;
      }
      formattedLines.push(line);
    }
  });
  
  if (inList) {
    formattedLines.push('</ul>');
  }
  
  text = formattedLines.join('\n');
  
  // Convert numbered lists
  text = text.replace(/^(\d+)\.\s+(.+)$/gm, '<div class="numbered-item"><span class="number">$1.</span><span>$2</span></div>');
  
  return text;
};

// Add message to chat
const addMessage = (text, sender = 'bot') => {
  // Remove welcome section on first message
  if (!hasStartedChat) {
    const welcomeSection = document.querySelector('.welcome-section');
    if (welcomeSection) {
      welcomeSection.style.opacity = '0';
      setTimeout(() => welcomeSection.remove(), 300);
    }
    hasStartedChat = true;
    // Show the "New Chat" button when chat starts
    newChatBtn.style.display = 'flex';
  }

  const msg = document.createElement('div');
  msg.classList.add('message', sender);
  
  if (sender === 'bot') {
    msg.innerHTML = formatMessage(text);
  } else {
    msg.innerText = text;
  }
  
  chatContainer.appendChild(msg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  return msg;
};

// Show typing indicator
const showTypingIndicator = () => {
  loadingMessageEl = document.createElement('div');
  loadingMessageEl.classList.add('message', 'bot');
  loadingMessageEl.innerHTML = '<span class="typing-dots"><span></span><span></span><span></span></span>';
  chatContainer.appendChild(loadingMessageEl);
  chatContainer.scrollTop = chatContainer.scrollHeight;
};

// Remove typing indicator
const removeTypingIndicator = () => {
  if (loadingMessageEl) {
    chatContainer.removeChild(loadingMessageEl);
    loadingMessageEl = null;
  }
};

// Send message to server
const sendMessage = async (messageText) => {
  addMessage(messageText, 'user');
  input.value = '';
  showTypingIndicator();

  try {
    const res = await fetch('https://aspect-agents.oa.r.appspot.com/api/finance-assistant', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: messageText,
        conversationId: conversationId
      })
    });

    const data = await res.json();
    removeTypingIndicator();
    addMessage(data.reply, 'bot');
  } catch (err) {
    removeTypingIndicator();
    addMessage("Sorry, there was an error processing your request. Please try again.", 'bot');
    console.error('Error:', err);
  }
};

// Form submit handler
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const userText = input.value.trim();
  if (!userText) return;
  sendMessage(userText);
});

// Quick question buttons
quickButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const question = btn.getAttribute('data-question');
    sendMessage(question);
  });
});

// New Chat button functionality
newChatBtn.addEventListener('click', () => {
  // Clear all messages
  const messages = chatContainer.querySelectorAll('.message');
  messages.forEach(msg => msg.remove());

  // Reset conversation
  hasStartedChat = false;
  newChatBtn.style.display = 'none';

  // Generate new conversation ID
  const newConversationId = crypto.randomUUID();
  localStorage.setItem('finance_conversation_id', newConversationId);
  location.reload(); // Reload to show welcome screen
});

// Focus input on load
input.focus();
</script>
