<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Finance BI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- History Sidebar -->
    <div class="history-sidebar hidden" id="history-sidebar">
      <div class="history-header">
        <h2>Chat History</h2>
        <button class="close-sidebar-btn" id="close-sidebar-btn" title="Close sidebar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="history-list" id="history-list">
        <!-- Chat history items will be dynamically added here -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
    <header>
      <div class="header-content">
        <div class="logo-section">
          <button class="menu-toggle-btn" id="menu-toggle-btn" title="Toggle chat history">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <div class="logo-icon">
            <img src="img/aspect-logo-regular.png" alt="Aspect Logo" class="logo-img" />
          </div>
          <div class="header-text">
            <h1><span class="highlight-letter">A</span>spect <span class="highlight-letter">I</span>nsight</h1>
            <p class="subtitle">AI-powered business intelligence at your fingertips</p>
          </div>
        </div>
        <div class="header-right">
          <button class="new-chat-btn" id="new-chat-btn" style="display: none;" title="Start new chat">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
            <span>New Chat</span>
          </button>
          <div class="client-logo-section">
            <div class="client-logo-container" id="client-logo-container">
              <img src="" alt="Client Logo" class="client-logo-img" id="client-logo-img" style="display: none;" />
              <label for="logo-upload" class="upload-label" id="upload-label">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Upload Logo</span>
                <span class="logo-hint">240√ó120px recommended</span>
              </label>
              <button class="remove-logo-btn" id="remove-logo-btn" style="display: none;" title="Remove logo">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
              <input type="file" id="logo-upload" accept="image/png,image/jpeg,image/jpg,image/svg+xml,image/webp" style="display: none;" />
            </div>
          </div>
          <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <div class="status-indicator">
            <span class="status-dot"></span>
            <span class="status-text">Online</span>
          </div>
        </div>
      </div>
    </header>

    <div class="chat-container" id="chat">
      <div class="welcome-section">
        <div class="welcome-icon">üíº</div>
        <h2>Welcome to your Aspect Assistant</h2>
        <p>Ask me anything about your business metrics, sales data, inventory, and more.</p>
        
        <div class="quick-questions">
          <h3>Quick Questions</h3>
          <div class="questions-grid">
            <button class="quick-btn" data-question="What are my total sales this month?">
              <span class="q-icon">üí∞</span>
              <span class="q-text">Sales Overview</span>
            </button>
            <button class="quick-btn" data-question="Which product is selling the most?">
              <span class="q-icon">üìà</span>
              <span class="q-text">Top Products</span>
            </button>
            <button class="quick-btn" data-question="Show me branch performance">
              <span class="q-icon">üè¢</span>
              <span class="q-text">Branch Analysis</span>
            </button>
            <button class="quick-btn" data-question="Inventory status report">
              <span class="q-icon">üì¶</span>
              <span class="q-text">Inventory Check</span>
            </button>
            <button class="quick-btn" data-question="Show me inventory problems">
              <span class="q-icon">‚ö†Ô∏è</span>
              <span class="q-text">Inventory Issues</span>
            </button>
            <button class="quick-btn" data-question="Which customers are at risk of churning?">
              <span class="q-icon">üë•</span>
              <span class="q-text">Customer Churn Risk</span>
            </button>
            <button class="quick-btn" data-question="Which items with problematic inventory can we offer as promotions to loyalty club members?">
              <span class="q-icon">üéÅ</span>
              <span class="q-text">Inventory ‚Üí Promotions</span>
            </button>
            <button class="quick-btn" data-question="What products should I reorder urgently?">
              <span class="q-icon">üîî</span>
              <span class="q-text">Urgent Reorders</span>
            </button>
            <button class="quick-btn" data-question="Compare this month to last year">
              <span class="q-icon">üìä</span>
              <span class="q-text">YoY Comparison</span>
            </button>
            <button class="quick-btn" data-question="Who are my top customers?">
              <span class="q-icon">‚≠ê</span>
              <span class="q-text">Top Customers</span>
            </button>
            <button class="quick-btn" data-question="Which products should I move between branches?">
              <span class="q-icon">üöö</span>
              <span class="q-text">Transfer Recommendations</span>
            </button>
            <button class="quick-btn" data-question="Show me slow-moving inventory">
              <span class="q-icon">üêå</span>
              <span class="q-text">Slow Movers</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="input-container">
      <form id="chat-form">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="user-input" 
            placeholder="Ask about sales, inventory, branches, customers..." 
            autocomplete="off" 
            required 
          />
          <button type="submit" class="send-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
    </div>
  </div>

  <script src="agent-base.js"></script>
  <script src="aspect-script.js"></script>
</body>
</html>

<style>
/* styles.css */
:root {
  --primary-color: #2563eb;
  --primary-hover: #1d4ed8;
  --success-color: #10b981;
  --background: #0f1419;
  --surface: #1a1f2e;
  --surface-light: #232938;
  --border: #2d3748;
  --text-primary: #f3f4f6;
  --text-secondary: #9ca3af;
  --shadow: rgba(0, 0, 0, 0.3);
}

[data-theme="light"] {
  --primary-color: #2563eb;
  --primary-hover: #1d4ed8;
  --success-color: #10b981;
  --background: #f5f7fa;
  --surface: #ffffff;
  --surface-light: #f0f2f5;
  --border: #e2e8f0;
  --text-primary: #1a202c;
  --text-secondary: #64748b;
  --shadow: rgba(0, 0, 0, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  font-family: 'Heebo', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--background);
  color: var(--text-primary);
  -webkit-font-smoothing: antialiased;
}

.app {
  display: flex;
  flex-direction: row;
  height: 100vh;
  max-width: 1400px;
  margin: 0 auto;
}

.main-content {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-width: 0;
}

/* History Sidebar */
.history-sidebar {
  width: 280px;
  background: var(--surface);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, opacity 0.3s ease;
  z-index: 100;
  flex-shrink: 0;
}

.history-sidebar.hidden {
  transform: translateX(-100%);
  width: 0;
  opacity: 0;
  pointer-events: none;
  border-right: none;
}

.history-header {
  padding: 20px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--surface-light);
}

.history-header h2 {
  font-size: 16px;
  font-weight: 600;
  color: var(--text-primary);
}

.close-sidebar-btn {
  width: 32px;
  height: 32px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.close-sidebar-btn:hover {
  background: var(--surface-light);
  border-color: var(--primary-color);
  color: var(--primary-color);
}

.history-list {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
}

.history-list::-webkit-scrollbar {
  width: 6px;
}

.history-list::-webkit-scrollbar-track {
  background: var(--background);
}

.history-list::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 3px;
}

.history-list::-webkit-scrollbar-thumb:hover {
  background: var(--primary-color);
}

.history-item {
  padding: 14px 16px;
  margin-bottom: 8px;
  background: var(--surface-light);
  border: 1px solid var(--border);
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
}

.history-item:hover {
  background: var(--surface);
  border-color: var(--primary-color);
  transform: translateX(4px);
}

.history-item.active {
  background: linear-gradient(135deg, var(--primary-color), #7c3aed);
  border-color: var(--primary-color);
  color: white;
}

.history-item.active .history-item-date {
  color: rgba(255, 255, 255, 0.8);
}

.history-item-title {
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  padding-right: 24px;
}

.history-item-date {
  font-size: 12px;
  color: var(--text-secondary);
  font-style: italic;
}

.history-item-delete {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  border: none;
  background: transparent;
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: all 0.2s ease;
}

.history-item:hover .history-item-delete {
  opacity: 1;
}

.history-item-delete:hover {
  background: rgba(239, 68, 68, 0.1);
  color: #ef4444;
  transform: scale(1.1);
}

.history-item.active .history-item-delete {
  color: rgba(255, 255, 255, 0.7);
}

.history-item.active .history-item-delete:hover {
  background: rgba(255, 255, 255, 0.2);
  color: white;
}

/* Menu Toggle Button */
.menu-toggle-btn {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--surface-light);
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.menu-toggle-btn:hover {
  background: var(--surface);
  border-color: var(--primary-color);
  color: var(--primary-color);
}

/* Header Styles */
header {
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 20px 32px;
  flex-shrink: 0;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo-icon {
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
  overflow: hidden;
  opacity: 0.7;
  transition: opacity 0.3s ease;
}

.logo-icon:hover {
  opacity: 1;
}

.logo-img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  padding: 8px;
}

.client-logo-section {
  display: flex;
  align-items: center;
}

.client-logo-container {
  width: 140px;
  height: 70px;
  border: 2px dashed var(--border);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--surface-light);
  position: relative;
  overflow: visible;
  transition: all 0.3s ease;
}

.client-logo-container:hover {
  border-color: var(--primary-color);
  background: var(--surface);
}

.client-logo-img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  padding: 8px;
}

.upload-label {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
  cursor: pointer;
  color: var(--text-secondary);
  font-size: 11px;
  padding: 6px;
  transition: color 0.3s ease;
  text-align: center;
  width: 100%;
}

.upload-label:hover {
  color: var(--primary-color);
}

.upload-label svg {
  width: 20px;
  height: 20px;
}

.logo-hint {
  font-size: 8px;
  color: var(--text-secondary);
  opacity: 0.7;
  white-space: nowrap;
  line-height: 1.2;
}

.remove-logo-btn {
  position: absolute;
  top: 4px;
  right: 4px;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: rgba(239, 68, 68, 0.9);
  border: none;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  z-index: 10;
}

.remove-logo-btn:hover {
  background: rgb(220, 38, 38);
  transform: scale(1.1);
}

.remove-logo-btn svg {
  width: 14px;
  height: 14px;
}

.new-chat-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 16px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--surface-light);
  color: var(--text-primary);
  cursor: pointer;
  font-family: inherit;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.new-chat-btn:hover {
  background: var(--surface);
  border-color: var(--primary-color);
  color: var(--primary-color);
}

.new-chat-btn svg {
  width: 18px;
  height: 18px;
}

.theme-toggle {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 1px solid var(--border);
  background: var(--surface-light);
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.theme-toggle:hover {
  background: var(--surface);
  border-color: var(--primary-color);
  transform: rotate(180deg);
}

.header-text h1 {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 4px;
  color: var(--text-primary);
}

.header-text h1 .highlight-letter {
  color: #4A90E2;
}

.subtitle {
  font-size: 14px;
  color: var(--text-secondary);
  font-weight: 400;
}

.status-indicator {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--surface-light);
  border-radius: 20px;
  border: 1px solid var(--border);
}

.status-dot {
  width: 8px;
  height: 8px;
  background: var(--success-color);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

.status-text {
  font-size: 13px;
  color: var(--text-secondary);
  font-weight: 500;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Chat Container */
.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 24px;
  scroll-behavior: smooth;
}

.chat-container::-webkit-scrollbar {
  width: 8px;
}

.chat-container::-webkit-scrollbar-track {
  background: var(--background);
}

.chat-container::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 4px;
}

.chat-container::-webkit-scrollbar-thumb:hover {
  background: #374151;
}

/* Welcome Section */
.welcome-section {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  padding: 40px 20px;
}

.welcome-icon {
  font-size: 64px;
  margin-bottom: 24px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.welcome-section h2 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 12px;
  color: var(--text-primary);
}

.welcome-section > p {
  font-size: 16px;
  color: var(--text-secondary);
  margin-bottom: 48px;
  line-height: 1.6;
}

.quick-questions h3 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 20px;
  color: var(--text-primary);
}

.questions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.quick-btn {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  color: var(--text-primary);
  font-family: inherit;
}

.quick-btn:hover {
  background: var(--surface-light);
  border-color: var(--primary-color);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px var(--shadow);
}

.q-icon {
  font-size: 32px;
}

.q-text {
  font-size: 14px;
  font-weight: 500;
}

/* Messages */
.message {
  max-width: 75%;
  padding: 14px 18px;
  margin: 12px 0;
  border-radius: 16px;
  font-size: 15px;
  line-height: 1.6;
  animation: slideIn 0.3s ease;
  word-wrap: break-word;
}

.message h2 {
  font-size: 18px;
  font-weight: 600;
  margin: 16px 0 8px 0;
  color: var(--text-primary);
}

.message h3 {
  font-size: 16px;
  font-weight: 600;
  margin: 14px 0 8px 0;
  color: var(--text-primary);
}

.message strong {
  font-weight: 600;
  color: var(--text-primary);
}

.message ul {
  margin: 8px 0;
  padding-left: 20px;
  list-style-type: none;
}

.message ul li {
  position: relative;
  margin: 6px 0;
  padding-left: 20px;
}

.message ul li:before {
  content: "‚Ä¢";
  position: absolute;
  left: 0;
  color: var(--primary-color);
  font-weight: bold;
}

.message .numbered-item {
  display: flex;
  gap: 8px;
  margin: 8px 0;
  align-items: flex-start;
}

.message .numbered-item .number {
  color: var(--primary-color);
  font-weight: 600;
  flex-shrink: 0;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.bot {
  background: var(--surface);
  border: 1px solid var(--border);
  align-self: flex-start;
  box-shadow: 0 2px 8px var(--shadow);
}

.user {
  background: linear-gradient(135deg, var(--primary-color), #7c3aed);
  color: white;
  align-self: flex-end;
  margin-right: auto;
  box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
}

/* Input Container */
.input-container {
  border-top: 1px solid var(--border);
  background: var(--surface);
  padding: 20px 24px;
  flex-shrink: 0;
}
